<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name=" viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="form.css">
</head>
<style>
    input {
        margin-top: 10px;
        width: 250px;
        height: 25px;
        border-radius: 5px;
        border-style: solid;
        border-color: rgb(190, 186, 186);
    }
</style>

<body>
    <div id="mybox">

        <div align="center">
            <p id="insta">Instagram</p>
            <p>Sign up to see photos and videos from your friends.</p>
            <button>Log in with Facebook</button>
            <i class="fa-brands fa-facebook a"></i>
            <form>
                <div>
                    <label class="input" style="margin-top: 20px;">

                        <input type="text" placeholder="Phone number, username, or email" aria-required="true"
                            autocapitalize="off" autocorrect="off" maxlength="75" name="username">
                        <input type="text" placeholder="Password" aria-required="true" autocapitalize="off"
                            autocorrect="off" maxlength="25" name="password">
                        <div align="center">
                            <button class="al" type=" submit" style="background-color: #0095F6">Log in </button>
                        </div>
                    </label>
            </form>
        </div>
    </div>
    <div id="mybox1">
        <div>
            <button class="ap" type="submit" style="background-color: #d5a6e7">Create an Account</button>
        </div>
    </div>
</body>

</html>
